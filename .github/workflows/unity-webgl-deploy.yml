name: Unity WebGL Build and Deploy

on:
  push:
    branches:
      - main  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«å®Ÿè¡Œ
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  UNITY_VERSION: 2022.3.10f1  # ä½¿ç”¨ã—ã¦ã„ã‚‹Unityãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«å¤‰æ›´

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest
    
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # LFSãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      - name: Cache LFS
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: |
            lfs-

      # Libraryãƒ•ã‚©ãƒ«ãƒ€ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼ˆãƒ“ãƒ«ãƒ‰é«˜é€ŸåŒ–ï¼‰
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-

      # GameCIã‚’ä½¿ç”¨ã—ã¦WebGLãƒ“ãƒ«ãƒ‰
      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: ${{ env.UNITY_VERSION }}
          buildMethod: WebGLBuilder.BuildWebGL

      # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL

      # GitHub Pagesã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL
          force_orphan: true

  notify:
    name: Notify Discord
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Get short commit SHA
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Send Discord notification (Success)
        if: needs.build.result == 'success'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "ğŸ® Unity WebGL ãƒ“ãƒ«ãƒ‰æˆåŠŸï¼"
          description: |
            **ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ**: ${{ github.repository }}
            **ãƒ–ãƒ©ãƒ³ãƒ**: ${{ github.ref_name }}
            **ã‚³ãƒŸãƒƒãƒˆ**: `${{ steps.sha.outputs.short_sha }}`
            
            ğŸŒ **ãƒ—ãƒ¬ã‚¤å¯èƒ½URL**:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
            
            ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸: ${{ github.event.head_commit.message }}
          color: 0x00ff00
          username: Unity Build Bot

      - name: Send Discord notification (Failure)
        if: needs.build.result == 'failure'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "âŒ Unity WebGL ãƒ“ãƒ«ãƒ‰å¤±æ•—"
          description: |
            **ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ**: ${{ github.repository }}
            **ãƒ–ãƒ©ãƒ³ãƒ**: ${{ github.ref_name }}
            **ã‚³ãƒŸãƒƒãƒˆ**: `${{ steps.sha.outputs.short_sha }}`
            
            è©³ç´°: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          color: 0xff0000
          username: Unity Build Bot
